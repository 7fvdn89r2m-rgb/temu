<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { --card-w: min(520px, 92vw); }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe6ee, #fff7fb);
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .card {
      width: var(--card-w);
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.12);
      text-align: center;
    }

    h1 {
      margin: 8px 0 18px;
      font-size: clamp(28px, 4vw, 40px);
    }

    p {
      margin: 0 0 22px;
      opacity: 0.8;
    }

    .buttons {
      position: relative;
      height: 160px; /* space for the dodging button */
      margin-top: 8px;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 18px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      transition: transform 0.12s ease;
      user-select: none;
      touch-action: manipulation;
    }

    button:active { transform: scale(0.98); }

    #yes {
      background: #ff3b7b;
      color: white;
      position: relative;
      z-index: 2;
      margin-right: 10px;
    }

    #no {
      background: #111;
      color: white;
      position: absolute; /* we will move it around */
      left: 60%;
      top: 60%;
      z-index: 1;
    }

    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 600;
      display: none;
    }

    .heart {
      position: fixed;
      font-size: 18px;
      pointer-events: none;
      animation: floatUp 1.2s ease-out forwards;
      opacity: 0.9;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.9; }
      to   { transform: translateY(-80px) scale(1.35); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Do you want to be my valentine? üíò</h1>
    <p>Choose wisely üòå</p>

    <div class="buttons" id="arena">
      <button id="yes">Yes üíó</button>
      <button id="no" aria-label="No button">No üñ§</button>
    </div>

    <div class="result" id="result">Yay!! ü•∞üíê</div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");

    // Keep "No" fully inside the arena
    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNoButton(avoidX = null, avoidY = null) {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = a.width - b.width - padding;
      const maxY = a.height - b.height - padding;

      // Try a few times to pick a position far from the pointer (optional)
      let x, y;
      for (let i = 0; i < 10; i++) {
        x = Math.random() * maxX + padding;
        y = Math.random() * maxY + padding;

        if (avoidX == null || avoidY == null) break;

        const dx = (x + b.width / 2) - avoidX;
        const dy = (y + b.height / 2) - avoidY;
        const dist = Math.hypot(dx, dy);

        if (dist > 120) break; // far enough
      }

      x = clamp(x, padding, maxX);
      y = clamp(y, padding, maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    // Initial placement (after layout)
    window.addEventListener("load", () => moveNoButton());

    // Desktop: dodge when the mouse gets close
    arena.addEventListener("mousemove", (e) => {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Pointer position relative to arena
      const px = e.clientX - a.left;
      const py = e.clientY - a.top;

      // Button center relative to arena
      const bx = (b.left - a.left) + b.width / 2;
      const by = (b.top  - a.top ) + b.height / 2;

      const dist = Math.hypot(px - bx, py - by);

      if (dist < 110) {
        moveNoButton(px, py);
      }
    });

    // Mobile: dodge when they try to tap it
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault(); // stop the click
      const a = arena.getBoundingClientRect();
      const px = e.clientX - a.left;
      const py = e.clientY - a.top;
      moveNoButton(px, py);
    });

    // Just in case someone manages to click "No" anyway
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Yes button behavior
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      popHearts(18);
      // Optional: disable buttons after yes
      yesBtn.disabled = true;
      noBtn.disabled = true;
      noBtn.style.opacity = 0.5;
      noBtn.style.cursor = "default";
    });

    // Cute hearts effect
    function popHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = ["üíñ","üíò","üíï","üíó","üíû"][Math.floor(Math.random()*5)];
        heart.style.left = `${50 + (Math.random()*40 - 20)}vw`;
        heart.style.top  = `${60 + (Math.random()*10 - 5)}vh`;
        heart.style.fontSize = `${16 + Math.random()*18}px`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1300);
      }
    }

    // If the window resizes, re-place the "No" button so it stays inside
    window.addEventListener("resize", () => moveNoButton());
  </script>
</body>
</html>
